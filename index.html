<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzaap</title>
</head>
<body>

    

    <!-- main con all'interno row e col di bootstrap -->

    <main>
        
        <!-- header sfondo -->
        

        <!-- contenitore chat -->
        <div id="container_chat">

            <!-- container bootstrap -->
            <div class="container">

                <!-- row genarle per dividere in due il contenitore -->
                <div class="row">

                    <!-- colonna preview chat  -->
                    <div class="col-4 bg_green utenti">

                        <!-- riga info utente -->
                        <div class="row altezza">
                            <div class="col-9" id="utente">
                                <div class="d-flex align-items-center">
                                    <img class="img_avatar" src="img/avatar_1.jpg" alt="" class="avatar">
                                    <h3 id="name_utente">Fabio Babaglioni</h3>
                                </div>
                            </div>
                            <div class="col-3" id="utente">
                                <div class="d-flex align-items-center justify-content-around">
                                    <i class="fa-solid fa-circle-notch"></i>
                                    <i class="fa-solid fa-message"></i>
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </div>
                            </div>
                        </div>

                        <!-- riga notifiche -->
                        <div class="row altezza">
                            <div class="col bg_blue" id="">
                                <div class="d-flex">
                                    <img src="" alt="" class="avatar">
                                    <h3></h3>
                                </div>
                            </div>
                        </div>

                        <!-- riga search -->
                        <div class="row ">
                            <div class="col bg_lightgrey bg_blue " id="altezza_search">
                                <div class="d-flex align-items-center">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                    <input type="text" placeholder="Cerca o inizia una nuova chat">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- colonna chat  -->
                    <div class="col-8 bg_pink chat"></div>
                </div>
            </div>
            
        </div>

        <section id="sfondo">
            <div id="background_green"></div>
            <div id="background_grey"></div>
        </section>
    </main>
        
        

    


    
    





    <script src="js/main.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</body>
</html>
